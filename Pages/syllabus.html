<section class="main-container">

    <div class="form-for-login">
        <div class="form-overlay"></div>
        <div class="signin-signup-form">
        <div class="form-headings">
            <span class="login-heading">Login</span>
            <span class="register-heading">Register</span>
        </div>
        <div class="form-container">
            <form class="login">
            <input type="email" placeholder="Enter your Email" class="login-email" required>
            <input type="password" placeholder="Password" class="login-password" required>
            <input type="submit" value="Login" class="form-btn login-btn">
            </form>
            <form class="register">
            <input type="text" placeholder="name" class="register-name" required minlength="2" maxlength="12">
            <input type="email" placeholder="Enter your Email" class="register-email" required>
            <input type="password" placeholder="Enter your Password" class="register-password" required minlength="4">
            <input type="password" placeholder="Confirm Password" class="register-c-password" required minlength="4">
            <input type="submit" value="Register" class="form-btn register-btn">
            </form>
        </div>
        </div>
    </div>

    <div class="user-details">
        <div class="user-details-container">
            <div class="user-box">
                <i class="fa-solid fa-xmark user-close"></i>
                <div class="user-image"><img id="profile-pic" src="" alt="profile pic"><label class="fa-solid fa-camera edit-img" for="upload-img"></label><input type="file" name="image" id="upload-img" accept=".png,.jpg,.jpeg"></div>
                <h1 class="user-name">user-name</h1>
                <h3 class="user-house"><button class="user-sorting">Get Sorted</button></h3>
                <div class="user-email">username@emamil.com</div>
                <div class="user-password">********</div>
                <div class="user-change">change  <i class="fa-solid fa-pen-to-square edit-detail"></i></div>
                <div class="logout-remove">
                <div class="user-logout">Logout  <i class="fa-solid fa-right-from-bracket"></i></div> 
                <div class="user-remove">Remove  <i class="fa-solid fa-trash"></i></div>
                </div>
            </div>
            <div class="user-details-change">
                <form class="change-form">
                <input type="text" class="change-name" minlength="2" required>
                <input type="email" name="change-email" class="change-email" required>
                <input type="password" name="change-password" class="previous-password" placeholder="previous-password" required>
                <input type="password" name="change-password" class="change-password" placeholder="new-password" required>
                <input type="password" name="change-password" class="change-c-password" placeholder="confirm-password" required>
                <input type="submit" value="Change" class="change-btn">
                <input type="submit" value="Cancel" class="cancel-btn">
                </form>
            </div>
        </div>
    </div>
